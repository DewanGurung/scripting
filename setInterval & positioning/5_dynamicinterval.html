<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Dynamic Set Interval</title>
</head>
	
	<style>
	
		#box1{
			width: 200px;
			height: 200px;
			background-color: blueviolet;
			position: relative;
			margin-bottom: 30px;
		}
	
	
	
	</style>
	
	
	
	

<body>
	
	<div id="box1"></div>
	
	<button id="moveBtn">Move It!</button>
	<button id="stopBtn">Stop It!</button>
	<script>
		
		//pointer to div we want to mave 
		var box1 = document.getElementById('box1');
		
		//var to hold the position
		var position=0;
		
		//create the moveInt var so it accessible to all function
		var moveInt;
		
		
		//event listener - moveBtn - move
		document.getElementById('moveBtn').addEventListener('click',move);
	//stop //event listener
		document.getElementById('stopBtn').addEventListener('click',stop);
		
		function move(){
			console.log('move');
			
			//setInerval the will move the boxx every half second
			 moveInt = setInterval(animate,50);
			
		}
		
		function animate(){
			console.log('Animate');
			
			//add to the position variable
			position+=5;
			
			//move the div to that place 
			box1.style.left=position+"px";
			box1.style.backgroundColor="#36008F";
		}
	 
		
		function stop(){
			console.log('Stop!');
			
			//clear the interval
			clearInterval(moveInt);
			box1.style.backgroundColor="#8D00EB"
		}
	
	
	</script>
	
	
	
</body>
</html>
