<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Functions</title>
</head>
	
	<h1>Call a functions with a button </h1>
	
	<p id="MyPara">I simly love scripting class. it is my favourite class of all classes!</p>
	
	<div id="myDiv">
	<p>My favourite animal is an octopus. They are so smart and look good in top hats and monocles.</p>
		</div>
	
	<button onClick="changeContent();"> Change Content</button>
	<button onClick="changeStyle();">Change Styles</button>
	
	<script>
	
	// write a function definition that change the content of the paragraph
		function changeContent(){
			//Everthing between the curly bracket runs when the function is called
			console.log("IT Working!");
			
			// change the innerHTML of the paragraph
			document.getElementById('MyPara').innerHTML="this is some text from the function being sent to the paragraph";
			
			// put diffe
			document.getElementById('myDiv').innerHTML="<h3>Sub-head</h3><p>This is octopus</p> <img src='https://static.euronews.com/articles/stories/06/14/41/84/1440x810_cmsv2_5c8a7265-2ca1-5a81-a099-4c541944b118-6144184.jpg' width='200' alt='An Octopus'>";
			
		}//ends changeContent
		
		//new function the change styles
		
		function changeStyle(){
		   console.log("This is ChangeStyle");
		
		//create a variable that pointer to the div
		var pointer= document.getElementById('myDiv');
		//use the var to change the look of it
		pointer.style.color="#F7F7F7";
		//try to change some other stuff
		pointer.style.backgroundColor="#6C6868";
			
		pointer.style.padding= "20px";
			
		pointer.style.margin="20px";	
			
	
		}
	
	
	
	</script>

</body>
</html>
